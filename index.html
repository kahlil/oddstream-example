<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <base href="http://localhost:3000">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link href='https://fonts.googleapis.com/css?family=Inconsolata|Source+Code+Pro|Roboto+Mono|Droid+Sans+Mono|PT+Mono|Ubuntu+Mono|Cousine|Anonymous+Pro|Oxygen+Mono|Cutive+Mono|VT323|Share+Tech+Mono|Nova+Mono|Fira+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/localforage/dist/localforage.js"></script>
    <!-- 2. Configure SystemJS -->
		<script type="text/javascript">
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        },
        paths: {
          lodash: './node_modules/lodash/lodash.js',
          localforage: './node_modules/localforage/dist/localforage.js'
        }
      });
      // System.import('app/main')
      System
				.import('app/main')
				.then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <tinydraft-app>Loading...</tinydraft-app>
  </body>
</html>
